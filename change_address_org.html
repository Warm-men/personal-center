<html xmlns="http://www.w3.org/1999/html">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta charset="utf-8">
    <title>修改地址</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-2.1.3.min.js" type="text/javascript"></script>


    <style>
      html, body {position: relative;height: 100%;}
      body {
          background: #f1f2f6;
          font-family: "Mircrosoft Yahei","微软雅黑",Tahoma, Arial, Helvetica, STHiti;
          color:#000;
          margin: 0;
          padding: 0;
          min-width: 320px;
          max-width: 640px;
          /*min-height: 568px;*/
          margin: auto;
          overflow-x: hidden;
      }
    </style>
  </head>
  
  <body>
    
       <div class="containt ">
         <!-- 收货人 -->
         <div class="receiver_box clearfix">
           <div class="receiver fl"><span>收货人：</span></div>
           <div class="change_receiver fl"><input type="text" value="大队长" name="" id="rec_name"></div>
         </div>

         <!-- 联系方式 -->
         <div class="contact_box clearfix">
           <div class="contact fl"><span>联系方式：</span></div>
           <div class="change_contact fl"><input type="text" value="13012456878" name="" id="rec_iphone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"></div>
         </div>

         <!-- 详细地址 -->
         <div class="address_box clearfix">
           <div class="address fl"><span>详细地址：</span></div>
           <div class="change_address fl"><textarea id="address">广东省深圳市南山区科丰路2号  特发信息港中心A栋南3层华移科技股份有限公司</textarea></div>
         </div>

         <!-- 保存 -->
         <div class="save "><input type="submit" name="" id="save" value="保存"></div>
         <!-- 删除 -->
         <div class="delete_box"><input type="button" name="" id="del_btn" value="删除"></div>
       
       </div>
  
  <script type="text/javascript">
    $(document).ready(function(){ 

      $("#save").on('click',function(){
        var rec_name = $("#rec_name").val();
        var rec_iphone = $("#rec_iphone").val();
        var address = $("#address").val(); 
        var isChinaName = /^[\u4E00-\u9FA5]{1,6}$/;
        var telreg = /^1[3|4|5|7|8][0-9]\d{8}$|^\d{8}$/;

        if (rec_name.length == 0) {
          alert("请输入收货人姓名");
          $("#rec_name").focus();
          return false;
        }
        if (!isChinaName.test(rec_name)) {
          
          alert("请准确输入您的收货人姓名");
          $("#rec_name").val("").focus();
          return false;
        }
        if (rec_iphone.length !== 11) {
          alert("请输入您的真实手机号");
          $("#rec_iphone").focus();
          return false;
        }
        if (!telreg.test(rec_iphone)) {
          alert("请输入正确的手机号！");
          $("#rec_iphone").focus();
          return false;
        }
        if (address.length == 0) {
          alert("请输入您的地址");
          $("#address").focus();
          return false;
        }

      })
      
      $("#del_btn").on('click',function(){
        $("#rec_name").val("");
        $("#rec_iphone").val("");
        $("#address").val("");
        $("#rec_name").focus();
      })
    })
  </script>

  </body>

</html>
