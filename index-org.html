<script type="text/javascript">
  $(document).ready(function(){
    $(".choose_box_se").on('click',function(){
      $(this).children(".news").hide();
    })
    // 跳转
    // 编辑
    $("#user_manag").on('click',function() {location.href = "manage.html";});
    // 推荐码
    $("#erweima").on('click',function() {location.href = "recommend_code.html";});

    // 元宝积分
    $('#yuanbao').on('click',function() {location.href = "ingots.html";});
    // 爱购券
    $('#igo_tickit').on('click',function() {location.href = "http://icbcigo.cnmobi.com.cn/wsb/api/ishop/redirect?timestamp=0&action=aigoucenter";});
    // 礼品券
    $('#gift_tickit').on('click',function() {location.href = "http://icbcigo.cnmobi.com.cn/wsb/api/ishop/redirect?timestamp=0&action=gift";});
    // 红包券
    $('#hongbao_tickit').on('click',function() {location.href = "http://activity.cnmobi.com.cn/activity/fenqi/my.html";});
    
    // 银行卡
    // $('#bank_card').on('click',function() {location.href = "http://icbcigo.cnmobi.com.cn/wsb/api/ishop/redirect?timestamp=0&action=mybank";});
    $('#bank_card').on('click',function() {location.href = "http://icbcigo.cnmobi.com.cn/wsb/api/ishop/redirect?timestamp=0&action=mybank";});
    // 订单
    $("#order").on('click',function() {location.href = "order.html";});
    // 活动
    $("#active").on('click',function() {location.href = "activity.html";});
    // 中奖
    $("#bingo").on('click',function() {location.href = "prize.html";});
    // 消息
    $("#my_news").on('click',function() {location.href = "news.html";});
    // 账单
    $("#bill").on('click',function() {location.href = "http://icbcigo.cnmobi.com.cn/wsb/api/ishop/redirect?timestamp=0&action=mybank";});
    // 余额
    $("#balance").on('click',function() {location.href = "http://icbcigo.cnmobi.com.cn/wsb/api/ishop/redirect?timestamp=0&action=mybank";});

      
    $(function(){
        $.ajax({
             type: "get",
             async: false,
             url: "http://activity.cnmobi.com.cn/activity/personal-center/home.html",
             dataType: "jsonp",
             jsonpCallback:"callbackfunction",
             success: function(json){
                 if (json.code == 40001) {
                          location.href = "http://activity.cnmobi.com.cn/activity/personal-center/start.html";
                       }
                 $('#nickname').html("");
                 $('#usrImg').attr('src',"");
                 $("#integral").html("");
                 $('#nickname').html(json.nickname);
                 $('#usrImg').attr('src',json.headImgUrl);
                 $("#integral").html(json.integral);
             },
             error: function(){}
         });
    });
    
  })
</script>
