    <script type="text/javascript">
       $(function(){
            $.ajax({
             type: "get",
             async: false,
             url: "http://activity.cnmobi.com.cn/activity/personal-center/goods.html?pageNo=1",
             dataType: "jsonp",
             jsonpCallback:"callbackfunction",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
             success: function(json){
                 $('.goods_box').html("");
                  var obj = eval(json);
                  if (json.code == 40001) {
                          location.href = "http://activity.cnmobi.com.cn/activity/personal-center/start.html";
                       }
                  else if (obj == null) {$('.nullNow').show();}
                  else{
                    $(obj).each(function(index) {
                     var val = obj[index];
                     var htmlText="<a href='goods_details.html?goodsId="+val.id+"'><div class='spt_box clearfix'><div class='spt_goods_box fl'><div class='spt_goods'><img src='"+val.image+"' class='middle'></div></div><div class='goods_txt_box fl'><div class='goods_txt'>"+val.name+"</div><div class='value_ingots'><label>"+val.integral+"</label>"+'元宝'+"</div></div></div></a>";
                     $(".goods_box").append(htmlText);
                  });
                  }
             },
             error: function(){}
         });
        });
    </script>
