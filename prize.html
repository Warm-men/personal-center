<!DOCTYPE html>
<!-- saved from url=(0072)http://sen03.3gtuangou.mobi/plugin.php?id=hejin_toupiao&model=rank&vid=1
-->
<html xmlns="http://www.w3.org/1999/html">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta charset="utf-8">
    <title>中奖记录</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-2.1.3.min.js" type="text/javascript"></script>


    <style>
      html, body {position: relative;height: 100%;}
      body {
          background: #fff;
          font-family: "Mircrosoft Yahei","微软雅黑",Tahoma, Arial, Helvetica, STHiti;
          color:#000;
          margin: 0;
          padding: 0;
          min-width: 320px;
          max-width: 640px;
          min-height: 500px;
          margin: auto;
          overflow-x: hidden;
      }
      .prize_box_c{width: 89%;}
      .has_received_c {width: 100%;font-size: 1.5em;color: #F5983B;margin-bottom: 4%;}
      .has_received_c label,.prize_type_c label{color: #323232;}
      .prize_type_c{width: 100%; font-size: 1.4em; color: #F5983B}
      .received_time_c{width: 100%;font-size: 1.4em;color: #a4a4a4;margin-top: 4%;}
    </style>
  </head>
  
  <body>
    
       <div class="containt ">
         
         <!-- 暂无 -->
         <div class="nullNow" style="display:none;" id="nullNow">亲，您暂时没有中奖记录哦。</div>
         <!-- 中奖 -->
         <div class="prize_list clearfix" style="display:none;">
           <!-- 中奖icon -->
           <div class="prize_icon fl"><img src="img/prize.png" alt="中奖icon"></div>
           <!-- 奖品 -->
           <div class="prize_box_c fl">
             <!-- 奖品 -->
             <div class="has_received_c"><label>中奖方式：</label>万一中了呢</div>
             <!-- 奖品介绍 -->
             <div class="prize_type_c"><label>奖品：</label>获得一台iphone 6s</div>
             <div class="received_time_c">2016-01-03&nbsp;&nbsp;&nbsp;15:32:12</div>
           </div>
         </div>

        <!-- <div class="empty5"></div> -->
       </div>

       <script type="text/javascript">
         $(function(){

              


              $.ajax({
                   type: "get",
                   async: false,
                   url: "http://activity.cnmobi.com.cn/activity/personal-center/prizes.html?pageNo=1",
                   dataType: "jsonp",
                   jsonpCallback:"callbackfunction",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
                   success: function(json){

                        var obj = eval(json);
                        if (obj == null) {$('.nullNow').show();}
                        else{
                          $(obj).each(function(index) {
                           var val = obj[index];
                            //获得年月日      得到日期oTime  
                            function getMyDate(str){  
                                var oDate = new Date(str),  
                                oYear = oDate.getFullYear(),  
                                oMonth = oDate.getMonth()+1,  
                                oDay = oDate.getDate(),  
                                oHour = oDate.getHours(),  
                                oMin = oDate.getMinutes(),  
                                oSen = oDate.getSeconds(),  
                                oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+getzf(oSen);//最后拼接时间  
                                return oTime;  
                            };  
                            //补0操作  
                            function getzf(num){  
                                if(parseInt(num) < 10){  
                                    num = '0'+num;  
                                }  
                                return num;  
                            } 
                           var createTime = getMyDate(val.hitDate);
                           var htmlText="<div class='prize_list clearfix'><div class='prize_icon fl'><img src='img/prize.png' alt='中奖icon'></div><div class='prize_box_c fl'><div class='has_received_c'><label>"+'中奖方式：'+"</label>"+val.activityName+"</div><div class='prize_type_c'><label>"+'奖品：'+"</label>"+val.prizeName+"</div><div class='received_time_c'>"+createTime+"</div></div></div>"
                           $(".containt").append(htmlText);
                        });
                        }
                   },
                   error: function(){
                   }
               });
          });
       </script>
  </body>

</html>
