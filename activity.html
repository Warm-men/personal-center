  <body>

    <script type="text/javascript">
      $(document).ready(function(){
        $(function(){
            $.ajax({
             type: "get",
             async: false,
             url: "http://activity.cnmobi.com.cn/activity/personal-center/activitys.html?pageNo=1",
             dataType: "jsonp",
             jsonpCallback:"callbackfunction",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
             success: function(json){
                 $('.containt').html("");
                  var obj = eval(json);
                  if (json.code == 40001) {
                          location.href = "http://activity.cnmobi.com.cn/activity/personal-center/start.html";
                       }
                  else if (obj == null) {$('.nullNow').show();}
                  else{
                    $(obj).each(function(index) {
                     var val = obj[index];
                     var htmlText="<div class='activity_list clearfix'><div class='activity_img fl'><img src='img/act.png' alt='活动图片'></div><div class='activity_con fl'><div class='activity_tit'>"+val.name+"</div><div class='activity_date'>"+val.createDate+"</div></div></div>";
                     $(".containt").append(htmlText);
                  });
                  }
             },
             error: function(){}
         });
        });
      })
    </script>



  </body>
