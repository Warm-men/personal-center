  <script type="text/javascript">
    $(document).ready(function(){ 
        // 选择按钮
        $(".radio_button").on('click',function(){
          $('.radio_box').removeClass('on').addClass('off');
          $(this).parent().removeClass('off').addClass('on');
          $('.radio_box').children().attr("checked", false);
          $(this).attr("checked",true);
        })
        // 删除地址
        $(".delete_btn").on('click',function(){
          $(this).parent().parent().parent().remove();
        })
        // 编辑
        $(".edit").on('click',function() {location.href = "change_address.html";});
        // 添加地址
        $("#add_adress").on('click',function() {location.href = "add_adress.html";});
      
    })
  </script>
